<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Life Mosaic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body onload="reset()">
    <div class="container">
      <div class="jumbotron">
        <h1>Work Life Mosaic</h1>
      </div>
      <div class="row">
        <div class="col-6">
          <form id="form">
            <input type="number" id="hours" name="hours" placeholder="Hours" required>
            <input type="text" id="category" name="category" placeholder="Category" required>
            <input type="color" id="color" name="color" value="#0000FF" required>
            <button id="submit">Add</button>
          </form>
          <div class="row">
            <button id="btn" onclick="fillMosaic()">Draw Mosaic</button>
            <button id="btn" onclick="reset()">Reset</button>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <canvas id="myCanvas" width="720" height="720"></canvas>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  </body>

</html>
