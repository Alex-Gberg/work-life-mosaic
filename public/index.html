<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work-Life Mosaic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body onload="reset()">
    <div class="container">
      <!-- The Header -->
      <div class="jumbotron col-12">
        <h1>Work-Life Mosaic</h1>
      </div>
      <div class="row">

        <!-- The Inputs -->
        <div class="col-12 col-md-6">

          <!-- The Form -->
          <form class="row gx-3 gy-2" id="form">
            <div class="col-3">
              <label class="form-label" for="number">Hours</label>
              <input type="number" class="form-control" id="hours" name="hours" placeholder="0" min="0" max="168" required>
            </div>
            <div class="col-7">
              <label class="form-label" for="category">Category</label>
              <input type="text" class="form-control" id="category" name="category" placeholder="Work/Sleep..." required>
            </div>
            <div class="col-2">
              <label class="form-label" for="color">Color</label>
              <input type="color" class="form-control" id="color" name="color" required>
            </div>
            <div class="mb-3 col-12">
              <button class="btn btn-primary col-4" id="submit">Add</button>
            </div>
          </form>

          <!-- The Table -->
          <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Hours</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <!-- The Grid -->
        <div class="col-12 col-md-6">
          <!-- Grid controls -->
          <div class="btn-group mb-1 d-flex">
            <button class="btn btn-success" id="DrawBtn" onclick="fillMosaic()">Fill Mosaic</button>
            <button class="btn btn-danger" id="resetBtn" onclick="reset()">Reset</button>
          </div>
          <canvas id="myCanvas" width="720" height="720"></canvas>
        </div>
      </div>
    </div>


    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  </body>

</html>
